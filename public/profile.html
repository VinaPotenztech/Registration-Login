<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Profile</h1>   
   <div class="form-container">

  <form id="updateProfileForm">
    <input type="hidden" id="userId" value="">
    <input type="text" id="firstname" placeholder="New First Name"> 
    <input type="text" id="lastname" placeholder="New Last Name"> 
    <input type="email" id="email" placeholder="New Email">
    <input type="password" id="password" placeholder="New Password">
    <input type="text" id="country" placeholder="New Country"> 
    <button class="btn" onclick="window.location.href='change-password.html'">Change Password</button>

    <button class="btn" type="submit">Update Profile</button>
  </form>
</div>

  <script>
    async function fetchProfile() {
      try {
        const response = await fetch('/profile');
        if (!response.ok) throw new Error('Network response was not ok.');
        
        const result = await response.json();
        const user = result.user;
        
        document.getElementById('userId').value = user._id;
        document.getElementById('firstname').value = user.firstname || '';
        document.getElementById('lastname').value = user.lastname || '';
        document.getElementById('email').value = user.email || '';
        document.getElementById('country').value = user.country || '';
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while fetching the profile.');
      }
    }

    async function updateProfile(event) {
      event.preventDefault();
      
      const userId = document.getElementById('userId').value;
      if (!userId) return alert('User ID is missing');
      
      const profileData = {
        firstname: document.getElementById('firstname').value,
        lastname: document.getElementById('lastname').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        country: document.getElementById('country').value,
        userId
      };
      
      try {
        const response = await fetch('/update-profile', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(profileData)
        });
        
        if (response.ok) {
          alert('Profile updated successfully');
        } else {
          const result = await response.json();
          alert('Error updating profile: ' + result.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while updating the profile.');
      }
    }

    document.addEventListener('DOMContentLoaded', fetchProfile);
    document.getElementById('updateProfileForm').addEventListener('submit', updateProfile);
  </script>
</body>
</html>
