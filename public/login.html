<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>  <link rel="stylesheet" href="./style.css" />

</head>
<body>
    <h1>Login</h1>
    <div class="form-container">

    <form id="login-form">
        
        <input type="email" id="email" name="email" required placeholder="Enter Your email"><br>
        <input type="password" id="password" name="password" required placeholder="Enter Your Password"><br>
        <button type="submit">Login</button>
        <p>Don't have an account?<a href="register.html"> Signup</a></p>
    </form>
</div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'home.html'; // Redirect to home page after login
            } else {
                alert('Login failed');
            }
        });
    </script>
</body>
</html>
