<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Profile</h1>
  <form id="updateProfileForm">
    <input type="hidden" name="userId" id="userId" value="">
    
    <input type="email" name="email" placeholder="New Email">
    <input type="password" name="password" placeholder="New Password">
    <input type="text" name="country" placeholder="New Country">
    <button type="submit">Update Profile</button>
  </form>

  <script src="profile.js"></script>
</body>
</html>

  <script>
document.addEventListener('DOMContentLoaded', async function() {
  try {
    // Fetch profile data
    const response = await fetch('/profile', { method: 'GET' });

    // Check if the response is HTML, which indicates an error page
    const contentType = response.headers.get('Content-Type');
    if (contentType && contentType.includes('text/html')) {
      const text = await response.text();
      throw new Error(`Unexpected HTML response: ${text}`);
    }

    const result = await response.json();
    document.getElementById('userId').value = result.user._id; // Set userId in the form

  } catch (error) {
    console.error('Error:', error);
    alert('An unexpected error occurred: ' + error.message);
  }
});

document.getElementById('updateProfileForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const userId = document.getElementById('userId').value;
    if (!userId) {
        alert('User ID is missing');
        return;
    }

    const email = document.querySelector('input[name="email"]').value;
    const password = document.querySelector('input[name="password"]').value;
    const country = document.querySelector('input[name="country"]').value;

    try {
      const response = await fetch('/update-profile', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, country })
      });

      const result = await response.json();

      if (response.ok) {
        alert('Profile updated successfully');
      } else {
        alert('Error updating profile: ' + result.message);
      }
    } catch (error) {
      console.error('Error:', error);
      alert('An unexpected error occurred: ' + error.message);
    }
});

  </script>
</body>
</html>
