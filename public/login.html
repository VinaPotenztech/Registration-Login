<!DOCTYPE html>

<head>

</head>
<body>
    <h1>Login</h1>
    <div class="form-container">

    <form id="login-form">

         <p><a href="/forgot-password">Forgot Password?</a></p>

        <p>Don't have an account?<a href="register.html"> Signup</a></p>
    </form>
    <a href="home.html">Go back</a>

</div>
    <script src="./script/login.js">
       </script> 
</body>
</html>
