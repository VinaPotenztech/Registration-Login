<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="profile.html" id="profile-link" style="display: none;">Profile</a>
            <a href="login.html" class="btn" id="logout-button" style="display: none;" onclick="logout()">Logout</a>
            <a href="register.html" class="btn" id="register-button">Register</a>
            <a href="login.html" class="btn" id="login-button">Login</a>
        </div>
    </header>
    <div class="container main-content">
        <h1>Welcome to the Home Page</h1>
        <p>This is your home page. </p>
    </div>

    <script>
        // Function to check login status
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('loggedIn') === 'true';
            if (isLoggedIn) {
                document.getElementById('profile-link').style.display = 'inline';
                document.getElementById('logout-button').style.display = 'inline';
                document.getElementById('register-button').style.display = 'none';
                document.getElementById('login-button').style.display = 'none';
            } else {
                document.getElementById('profile-link').style.display = 'none';
                document.getElementById('logout-button').style.display = 'none';
                document.getElementById('register-button').style.display = 'inline';
                document.getElementById('login-button').style.display = 'inline';
            }
        }
        checkLoginStatus();
        // Function to handle logout
        function logout() {
            localStorage.removeItem('loggedIn');
            location.reload(); // Refresh the page to update button visibility
        }

        // Initialize
        checkLoginStatus();
    </script>
</body>
</html>
