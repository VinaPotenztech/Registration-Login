<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="form-container">

  <form action="/sign-up" method="post">
  
    <h1>Registration Form</h1>

    <input type="text" name="firstname" required placeholder="Enter First Name" /><br />
    <input type="text" name="lastname" required placeholder="Enter Last Name" /><br />
    <input type="email" name="email" required placeholder="Enter Email" /><br />
    <input type="password" name="password" required placeholder="Enter Password" /><br />
    <input type="text" name="country" required placeholder="Enter Country" /><br /><br />
    <button type="submit">Submit</button>
    <p>Already have an account?<a href="login.html"> Login</a></p>

  </form>
  </div>
</body>

</html>
